<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <p id="pDisplay"></p>
    <table  id="Display"></table>
    <script>
        
        let person = [
            { id: "6231302014", name: "Panuwat Duangkham"},
            { id: "6231302016", name: "Sorrawit Sompan"},
            { id: "6231302022", name: "Atthapong Chooduang"}
        ];
        let Display = document.getElementById("Display"); 
        //create table and display
        createTable();
        function createTable() {
            let result = "<tr><th>id</th> <th>name</th></tr>";
            for (let i = 0; i < person.length; i++) {
                result = result += "<tr> <td> "+person[i].id+" </td> <td>"+person[i].name+"</td> </tr>";
            }
             Display.innerHTML = result;
        }
        
    </script>
   
</body>
</html>
